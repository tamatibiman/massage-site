
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ | はじめタイ式マッサージ教室</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
        window.$crisp = [];
        window.CRISP_WEBSITE_ID = "25cf8bf1-6653-4e23-a007-9a78b8f79a1b";
        (function () {
            d = document;
            s = d.createElement("script");
            s.src = "https://client.crisp.chat/l.js";
            s.async = 1;
            d.getElementsByTagName("head")[0].appendChild(s);
        })();
    </script>
</head>
<body>
    <header>
        <h1>はじめタイ式マッサージ教室</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="concept.html">コンセプト</a></li>
                <li><a href="courses.html">コース紹介</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>お問い合わせ</h2>
            <p>ご質問やご相談がある場合は、右下のチャットからお気軽にご連絡ください。<br>チャットは匿名でもご利用いただけます。</p>
        </section>
        <section>
            <h2>ご相談内容を選んでください</h2>
            <div class="cta-container">
                <button onclick="setInquiry('コースについて')">コースについて</button>
                <button onclick="setInquiry('レッスン日程の相談')">レッスン日程の相談</button>
                <button onclick="setInquiry('まずは話を聞いてみたい')">まずは話を聞いてみたい</button>
            </div>
        </section>
    </main>
    <script>
        function setInquiry(message) {
            $crisp.push(["do", "chat:open"]);
            $crisp.push(["set", "user:message", [message]]);
        }
    </script>
</body>
</html>
