<!-- index.html （イントロ付き）-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEMU マッサージスクール</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2rem;
      font-family: "Yu Gothic", sans-serif;
    }

    .fade {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="intro-overlay">
    <div id="message1" class="fade">“なんか気になる”</div>
    <div id="message2" class="fade" style="display:none">それで十分。</div>
  </div>

  <div id="main-content" style="display:none">
    <iframe src="main.html" style="width: 100%; height: 100vh; border: none;"></iframe>
  </div>

  <script>
    const hasSeenIntro = localStorage.getItem("seenIntro");
    if (hasSeenIntro) {
      document.getElementById("main-content").style.display = "block";
      document.getElementById("intro-overlay").style.display = "none";
    } else {
      const m1 = document.getElementById("message1");
      const m2 = document.getElementById("message2");
      setTimeout(() => m1.classList.add("show"), 500);
      setTimeout(() => m1.classList.remove("show"), 2500);
      setTimeout(() => {
        m1.style.display = "none";
        m2.style.display = "block";
        m2.classList.add("show");
      }, 3000);
      setTimeout(() => {
        m2.classList.remove("show");
      }, 5000);
      setTimeout(() => {
        document.getElementById("intro-overlay").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        localStorage.setItem("seenIntro", "true");
      }, 5800);
    }
  </script>
</body>
</html>
